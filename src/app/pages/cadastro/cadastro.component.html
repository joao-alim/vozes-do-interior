<section class="auth-section">
  <div class="auth-container">
      <h1>Cadastre-se</h1>
      <p>Junte-se à comunidade Vozes do Interior</p>
      
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="form-group">
              <label>Nome Completo</label>
              <input type="text" name="name" [(ngModel)]="signupData.name" required>
          </div>
          
          <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" [(ngModel)]="signupData.email" required>
          </div>
          
          <div class="form-group">
              <label>Senha</label>
              <input type="password" name="password" [(ngModel)]="signupData.password" required>
          </div>
          
          <div class="form-group">
              <label>Confirmar Senha</label>
              <input type="password" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" required>
          </div>

          <div class="lgpd-container">
  <label class="checkbox-label">
      <input type="checkbox" required>
      <span>
        Li e aceito a 
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" target="_blank" class="link-lgpd">
          <strong>Política de Privacidade</strong>
        </a>.
      </span>
  </label>
</div>
          
          <button type="submit" class="btn-primary">Criar Conta</button>
      </form>
      
      <div class="auth-link">
          Já tem uma conta? <a routerLink="/login">Faça login</a>
      </div>
  </div>
</section>
