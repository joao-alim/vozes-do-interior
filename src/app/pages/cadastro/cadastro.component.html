<div class="cadastro-container">
    <div class="cadastro-card">
      <div class="header">
        <h1>Crie suas Raízes</h1>
        <p>Junte-se ao Vozes do Interior</p>
      </div>
  
      <form>
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Como você quer ser chamado?" required>
        </div>
  
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
  
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Crie uma senha forte" required>
        </div>
  
        <div class="lgpd-section">
          <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkmark"></span>
            <span class="text-consent">
              Li e aceito a <strong>Política de Privacidade</strong> e autorizo o uso dos meus dados para acesso à plataforma.
            </span>
          </label>
          <p class="lgpd-disclaimer">
            * Seus dados serão protegidos e usados apenas para identificação no sistema, conforme a Lei 13.709/2018 (LGPD).
          </p>
        </div>
  
        <button type="submit" class="btn-cadastrar">Plantas Semente</button>
      </form>
  
      <div class="footer-cadastro">
        <p>Já faz parte do ecossistema?</p>
        <a routerLink="/login">Voltar para o Login</a>
      </div>
    </div>
  </div>
