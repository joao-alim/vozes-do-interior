<section class="auth-section">
  <div class="auth-container">
      <h1>Entrar</h1>
      <p>Acesse sua conta Vozes do Interior</p>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" 
                     [(ngModel)]="loginData.email" required placeholder="seu@email.com">
          </div>
          
          <div class="form-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" name="password" 
                     [(ngModel)]="loginData.password" required placeholder="Sua senha">
          </div>
          
          <div class="form-options">
              <label class="checkbox-label">
                  <input type="checkbox" name="remember" [(ngModel)]="loginData.remember">
                  <span>Lembrar-me</span>
              </label>
              <a href="#" class="forgot-link">Esqueceu a senha?</a>
          </div>
          
          <button type="submit" class="btn-primary">Florestar</button>
      </form>
      
      <div class="auth-link">
          NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
      </div>
  </div>
</section>
